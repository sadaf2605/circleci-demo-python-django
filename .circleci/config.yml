workflows:
  build_test_deploy:
    jobs:
      - deploy
jobs:

  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SO:ME:FIN:G:ER:PR:IN:T"
      - run:
          name: add to known hosts
          command: ssh-keyscan 36.255.68.189 >> ~/.ssh/known_hosts 
      - run:
          name: run command
          command: ssh -o StrictHostKeyChecking=no root@36.255.68.189 echo 1
